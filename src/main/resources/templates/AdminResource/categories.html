<!doctype html>
<html lang="en">
<head>
    <title>Scale Java - Admin</title>
    {#include adminHead}
    {/include}
</head>
<body>
{#include adminHeader}
{/include}
<main class="sj-content">
    <div class="card sj-card">
        <div class="card-header sj-card-header">
            <span class="sj-card-title">Category Management</span>
        </div>
        <div class="card-body sj-card-body">
            <div class="row">
                <div class="col-sm-8">
                    {#if categories.size() == 0}
                    <p>No categories</p>
                    {#else}
                    <table class="table table-sm table-hover sj-table">
                        <thead>
                        <tr>
                            <th>Title</th>
                            <th>Slug</th>
                        </tr>
                        </thead>
                        <tbody>
                        {#for category in categories}
                        <tr>
                            <td class="sj-item-title">{category.title}</td>
                            <td><a class="sj-link" href="/category/{category.slug}">{category.slug}</a></td>
                            <td>
                                <a class="sj-tag-2 sj-tag-mini" href="/admin/categories/edit/{categogy.id}">Edit</a>
                            </td>
                        </tr>
                        {/for}
                        </tbody>
                    </table>
                    {/if}
                </div>
                <div class="col-sm-4">
                    <div style="margin-left: 16px">
                        <div class="row form-group">
                            <span class="sj-card-title sj-card-title-heading">Add Category</span>
                        </div>
                        <div class="row sj-container-row form-group form-inline">
                            <form action="/categories" method="post"
                                  enctype="application/x-www-form-urlencoded">
                                <input type="text" class="form-control" name="title" id="title"
                                       placeholder="Enter category name">
                                <button type="submit" class="sj-tag-2" style="margin-left: 10px;">
                                    Add category
                                </button>
                            </form>
                        </div>
                        <div class="row sj-container-row form-group">
                            <div id="errorContainer"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
{#include adminFooter}
{/include}
</body>
</html>
