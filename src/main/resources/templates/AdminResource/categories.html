<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Category Management</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/all.min.css">
    <link rel="stylesheet" href="/css/highlightjs.min.css">
    <link rel="stylesheet" href="/css/blog2.css">
    <style type="text/css">

    </style>
</head>
<body>

<header class="navbar fixed-top navbar-dark bts-navbar">
    <div class="container-fluid bts-container-fluid">
        <a class="navbar-brand mb-0 cs-ad-brand" href="/admin/dashboard">Blog Management</a>
    </div>
</header>
<div class="cs-ad-body">
    <div class="cs-ad-sidenav">
        <a href="/admin/users">Users</a>
        <a href="/admin/posts">Posts</a>
        <a href="/admin/category" class="active">Categories</a>
        <a href="/admin/tags" >Tags</a>
        <a href="/admin/role">Roles</a>
    </div>
    <div class="cs-ad-main">
        <div class="card cs-ad-card">
            <div class="card-header cs-ad-card-header">
                <div class="clearfix">
                    <span class="cs-ad-card-title float-left">Categories</span>
                </div>
            </div>
            <div class="card-body cs-ad-card-body">
                <div class="container-fluid cs-ad-container-fluid">
                    <div class="row cs-ad-container-row">
                        <div class="col-sm-8 cs-ad-container-col">
                            {#if categories.size() == 0}
                            <p>No categories</p>
                            {#else}
                            {#for category in categories}
                            <span class="badge badge-pill badge-primary cs-ad-badge">{category.title}</span>
                            {/for}
                            {/if}
                        </div>
                        <div class="col-sm-4 cs-ad-container-col">
                            <div class="container-fluid cs-ad-container-fluid">
                                <div class="row cs-ad-container-row form-group">
                                    <span class="cs-ad-card-title cs-ad-card-title-heading">Add Category</span>
                                </div>
                                <div class="row cs-ad-container-row form-group form-inline">
                                    <form action="/categories" method="post"
                                          enctype="application/x-www-form-urlencoded">
                                        <input type="text" class="form-control" name="title" id="title"
                                               placeholder="Enter category name">
                                        <button type="submit" class="btn btn-primary btn-sm" style="margin-left: 10px;">
                                            Add category
                                        </button>
                                    </form>
                                </div>
                                <div class="row cs-ad-container-row form-group">
                                    <div id="errorContainer"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="/js/jquery-3.5.1.min.js"></script>
<script src="/js/popper.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/blog.js"></script>
</body>
</html>
