<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Administrator dashboard</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/all.min.css">
    <link rel="stylesheet" href="/css/highlightjs.min.css">
    <link rel="stylesheet" href="/css/blog2.css">
    <style type="text/css">
        #editor {
            width: 100%;
            min-height: 300px;
            border: 1px solid #c0c0c0;
        }

    </style>
</head>
<body>

<header class="navbar fixed-top navbar-dark bts-navbar">
    <div class="container-fluid bts-container-fluid">
        <div class="row bts-container-row">
            <div class="col-sm-2 bts-container-col">
                &nbsp;
            </div>
            <div class="col-sm-8 bts-container-col">
                <span class="navbar-brand mb-0">Blog</span>
            </div>
            <div class="col-sm-2 bts-container-col">
                &nbsp;
            </div>
        </div>
    </div>
</header>
<div class="bts-body">
    <div class="container-fluid bts-container-fluid">
        <div class="row bts-container-row">
            <div class="col-sm-2 bts-container-col">
                &nbsp;
            </div>
            <div class="col-sm-7 bts-container-col bts-content-area">
                <div class="bts-post">
                    <div class="bts-post-body">
                        <div class="bts-post-item">
                            <h1 class="bts-post-title">
                                You are logged in as {user.userName}
                            </h1>
                        </div>
                        <div class="bts-post-item">

                        </div>
                        <div class="bts-post-item">
                            <div class="bts-post-content">
                                Welcome welcome<p>Your roles</p>
                                <ul>
                                    {#for role in user.roles}
                                    <li>{role}</li>
                                    {/for}

                                </ul>
                            </div>
                        </div>
                        <h2>Create a new Post</h2>
                        <form method="post" action="/admin/posts">
                            <div class="form-group">
                                <input name="title" type="text" class="form-control input-lg" placeholder="Enter Title">
                            </div>
                            <div class="form-group">
                                <input name="metatitle" type="text" class="form-control input-lg"
                                       placeholder="Meta title">
                            </div>

                            <div class="form-group">
                                <input name="summary" type="text" class="form-control input-lg"
                                       placeholder="Quick Summary">
                            </div>
                            <div class="form-group" id="editor"></div>
                            <input name="content" type="hidden">
                            <button type="submit" class="btn btn-success btn-lg">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-sm-3">
                &nbsp;
            </div>
        </div>
    </div>
</div>

<script src="/js/jquery-3.5.1.min.js"></script>
<script src="/js/popper.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.12/ace.js" crossorigin="anonymous"></script>
<script type="text/javascript">
    document.addEventListener('DOMContentLoaded', (event) => {
        var editor = ace.edit("editor");
        editor.setTheme("ace/theme/chrome");
        editor.session.setMode("ace/mode/markdown");

        var input = $('input[name="content"]');
        editor.getSession().on("change", function () {
            input.val(editor.getSession().getValue());
        });
    });

</script>
</body>
</html>
