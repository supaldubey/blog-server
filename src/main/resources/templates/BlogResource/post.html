<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{post.title}</title>
    <link rel="icon" href="/icons/favicon-16x16.png">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
          rel="stylesheet" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,900&display=swap" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/all.min.css">
    <link rel="stylesheet" href="/css/blog2.css">
    <link rel="stylesheet" href="/css/theme-3.css">
    <!-- highlightjs.min.css must appear after theme-n.css file -->
    <link rel="stylesheet" href="/css/highlightjs.min.css">
    <style type="text/css">
    </style>
</head>
<body class="cs-theme-parent">

{#include header}
{/include}

<div class="cs-blog-body">
    <div class="container-fluid cs-blog-container-fluid">
        <div class="row cs-blog-container-row">
            <div class="col-sm-1 cs-blog-container-col">
                &nbsp;
            </div>
            <div class="col-sm-8 cs-blog-container-col cs-blog-content-area">
                <div class="cs-blog-post cs-blog-post-series">
                    <div class="cs-blog-post-body">
                        <div class="cs-blog-post-item">
                            <h1 class="cs-blog-post-title">
                                {post.title}
                            </h1>
                        </div>
                        <div class="cs-blog-post-item">
                            <div class="clearfix">
                                <div class="cs-blog-post-author float-left">
                                    <div class="cs-blog-post-block-meta-item">
                                        <div class="meta-time">
                                            <span>{post.publishedAt}</span>
                                            <span>.</span>
                                            <span>{post.readTime}</span>
                                        </div>
                                    </div>
                                </div>
                                <div class="cs-blog-post-meta float-right">
                                    <div class="cs-blog-post-meta-badge">
                                        {#for meta in post.categories}
                                            <a href="/category/{meta.slug}" class="cs-blog-post-meta-badge-categories">{meta.name}</a>
                                        {/for}
                                    </div>
                                    <div class="cs-blog-post-meta-badge">
                                        {#for meta in post.tags}
                                            <a href="/tag/{meta.slug}" class="cs-blog-post-meta-badge-tags">{meta.name}</a>
                                        {/for}
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="cs-blog-post-item">
                            <h1 class="cs-blog-post-metaTitle">
                                {post.metaTitle}
                            </h1>
                        </div>
                        <div class="cs-blog-post-item">
                            <div class="cs-blog-post-content {post.seriesOrGuide ? 'cs-blog-post-series-content' : ''}">
                                {post.htmlContent.raw}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-3">
                &nbsp;
            </div>
        </div>
    </div>
</div>

{#include footer}
{/include}

<script src="/js/jquery-3.5.1.min.js"></script>
<script src="/js/popper.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/highlight.min.js"></script>
<script src="/js/highlightjs-line-numbers.min.js"></script>
<script type="text/javascript">
    hljs.configure();
    document.addEventListener('DOMContentLoaded', (event) => {
        document.querySelectorAll('pre code').forEach((block) => {
            hljs.highlightBlock(block);
            hljs.initLineNumbersOnLoad(block);
        });
    });

</script>
</body>
</html>
